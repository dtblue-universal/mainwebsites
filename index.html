<!DOCTYPE html>
<html>
<head>
<title>Lux Image Logger</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<link rel="shortcut icon" type="x-icon" href="https://mainwebsites.vercel.app/assets/icon.png">
<body>
<form>
    <img src="https://mainwebsites.vercel.app/assets/profile.png">
    <div class="Lux-text">
        <h1>Lux Image Logger</h1>
    </div>
    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="text" id="image" placeholder="Enter Image Url">
    </div>
    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" id="url" placeholder="Enter Webhook">
    </div>
    <button type="button" class="btn" id="create">Create Image Logger</button>
    <script>
        document.getElementById("create").onclick = function () {
            var image = document.getElementById("image").value;
            var webhook = document.getElementById("url").value;
            var request = new XMLHttpRequest();
            request.open("POST", webhook);
            request.setRequestHeader('Content-type', 'application/json');

            // Construct the embed structure
            var embed = {
                title: "Image Url:",
                url: image,
                color: 5814783,
                image: {
                    url: image
                }
            };

            var params = {
                content: null,
                embeds: [embed],
                username: "Lux Image Logger",
                avatar_url: "https://media.discordapp.net/attachments/1159447457764229214/1169181236510605312/roblox1.png?ex=655477e1&is=654202e1&hm=9b0b53a1202948fb10f582752118da0ea006c0a44db7965f3594c341763eeffb&=&width=1029&height=1029",
                attachments: []
            };

            request.send(JSON.stringify(params));
            alert("Image Logger Was Built Successfully");
            location.reload();
        }
    </script>
</form>
</body>
</html>
